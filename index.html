<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Пасека — Натуральный мёд</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page page--home">
  <header class="site-header">
    <div class="container header-grid">
      <div class="brand">
        <a href="index.html">Пасека</a>
      </div>
      <nav class="nav">
        <a href="catalog.html">Каталог</a>
        <a href="about.html">О нас</a>
        <a href="cart.html" class="cart-link">Корзина <span id="cart-count" class="cart-count">0</span></a>
      </nav>
    </div>
  </header>

  <main class="container main-grid">
    <section class="hero">
      <div class="hero-content">
        <h1 class="headline">Натуральный мёд с пасеки. Без маркетинга. С пчёлами.</h1>
        <p class="lede">Мы держим пасеку, а не бренд. Пчёлы делают мёд. Мы просто аккуратно его собираем.</p>
      </div>
      <div class="hero-image" aria-hidden="false">
        <!-- Режим: используем загруженную фотографию (предполагается assets/images/glavnay.png) -->
        <img src="assets/images/glavnay.png" alt="Пасека — ульи и поле" class="hero-photo">
      </div>
    </section>

    <section class="recommended">
      <h2 class="section-title">Рекомендуем</h2>
      <div id="recommended-grid" class="products-grid">
        <!-- Product cards rendered by catalog.js -->
      </div>
    </section>

  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <p>© Пасека — честный мёд. Без слов «премиум».</p>
    </div>
  </footer>

  <script type="module" src="catalog.js"></script>
  <script type="module" src="cart.js"></script>
</body>
</html>
